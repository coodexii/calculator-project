<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <div class="calculator-card" id="calculator">
    <div class="top">
      <h2>Calculator</h2>
      <button id="toggleTheme" class="theme-btn">üåô</button>
    </div>

    <div class="display" id="display">0</div>

    <div class="buttons">
      <button data-action="clear" class="op">C</button>
      <button data-value="/" class="op">√∑</button>
      <button data-value="*" class="op">√ó</button>
      <button data-action="backspace" class="op">‚Üê</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="-" class="op">‚àí</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="+" class="op">+</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-action="equals" class="equal">=</button>

      <button data-value="0" class="zero">0</button>
      <button data-value=".">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
